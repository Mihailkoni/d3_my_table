<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Информация о топ-50 российских акциях</title>
    <link rel="stylesheet" type="text/css" href = "CSS/tablePage.css"> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/chart.js"></script>
</head>

<body background="images/back.jpg">

    <a name="table"></a>
    <p>
        <a href="mainPage.html#main">Инвестиции в российские компании</a><br>
        <a href="#table"><strong>Топ-50 российских акций</strong></a>
    </p>
    <hr>

    <details>
        <summary>График</summary>
        
        <div id="graph-controls">
            <div>
            <label>Ось X (категория):</label>
                <select id="x-axis">
                    <option value="sector">Сектор</option>
                    <option value="index">Индекс</option>
                    <option value="price">Цена</option>
                    <option value="capitalization">Капитализация</option>
                    <option value="pe">P/E</option>
                    <option value="ps">P/S</option>
                </select>
            </div>
            
            <div>
                <label>Метрика для оси Y:</label>
                <select id="y-axis">
                    <option value="price">Цена</option>
                    <option value="capitalization">Капитализация</option>
                    <option value="pe">P/E</option>
                    <option value="ps">P/S</option>
                    <option value="change">Изменение (%)</option>
                </select>
            </div>
            
            <div>
                <label>Тип расчета:</label>
                <select id="calculation-type">
                    <option value="average">Среднее</option>
                    <option value="max">Максимум</option>
                    <option value="min">Минимум</option>
                </select>
            </div>
            
            <div>
                <label>Тип графика:</label>
                <select id="chart-type">
                    <option value="bar">Столбчатая</option>
                    <option value="scatter">Точечная</option>
                </select>
            </div>
            
            <div>
                <button id="build-chart">Построить</button>
                <button id="clear-chart">Очистить</button>
            </div>
        </div>
        
        <div id="chart-container">
            <svg id="chart"></svg>
        </div>
    </details>
  
  <details>
    <summary>Фильтр</summary>
    <form>
        <p>
            Название компании: <input type="text" id="name">
        </p>
        <p>
            Сектор: <input type="text" id="sector">
        </p>
        <p>
            Биржевой индекс: <input type="text" id="index">
        </p>
        <p>
            Цена акции: от <input type="number" id="priceFrom"> до <input type="number" id="priceTo">
        </p>
        <p>
            Капитализация: от <input type="number" id="capFrom"> до <input type="number" id="capTo">
        </p>
        <p>
            P/E: от <input type="number" step="0.1" id="peFrom"> до <input type="number" step="0.1" id="peTo">
        </p>
        <p>
            P/S: от <input type="number" step="0.1" id="psFrom"> до <input type="number" step="0.1" id="psTo">
        </p>
    </form>
    <input type="button" value="Найти" id="Filterbutton">
    <input type="button" value="Очистить" id="ClearFilter">
    <p></p>
  </details>
  
  <details>
    <summary>Сортировка</summary>
    <form id="sort">
        Первый уровень: 
        <select name="1lvl" id="lvl1">
            <option value="NO" selected>Нет</option>
            <option value="name">Название компании</option>
            <option value="sector">Сектор</option>
            <option value="price">Цена акции</option>
            <option value="capitalization">Капитализация</option>
            <option value="pe">P/E</option>
            <option value="ps">P/S</option>
        </select>
        по убыванию? <input type="checkbox" name="first_level">
        <br>
        
        Второй уровень: 
        <select name="2lvl" id="lvl2" disabled>
            <option value="NO" selected>Нет</option>
            <option value="name">Название компании</option>
            <option value="sector">Сектор</option>
            <option value="price">Цена акции</option>
            <option value="capitalization">Капитализация</option>
            <option value="pe">P/E</option>
            <option value="ps">P/S</option>
        </select>
        по убыванию? <input type="checkbox" name="second_level" disabled>
        <br>
        
        Третий уровень: 
        <select name="3lvl" id="lvl3" disabled>
            <option value="NO" selected>Нет</option>
            <option value="name">Название компании</option>
            <option value="sector">Сектор</option>
            <option value="price">Цена акции</option>
            <option value="capitalization">Капитализация</option>
            <option value="pe">P/E</option>
            <option value="ps">P/S</option>
        </select>
        по убыванию? <input type="checkbox" name="third_level" disabled>
        <br>
    </form>
        <p>
            <button id="btnSort">Отсортировать</button>
            <button id="btnClearSort">Очистить</button>
        </p>
    </details>

    <p></p>
    <table border="2" cellspacing="0" cellpadding="7" id="table">
    </table>
    <script src="JavaScript/main.js"></script>
</body>
</html>
